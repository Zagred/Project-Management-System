<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
            <nav class="py-6 px-8 flex items-center justify-between bg-slate-800">
                <h1 class="text-3xl text-white"> <a href="\">Demo</a> </h1>

                <div class="space-x-4">
                    <a href="about" class="text-white">About</a>
                    {% if request.user.is_authenticated %}
                    <a href="projects" class="py-4 px-8 bg-sky-600 text-white"> Projects </a>
                    {% else %}
                        <a href="login" class="py-4 px-8 bg-slate-600 text-white"> Log in </a>
                        <a href="signup" class="py-4 px-8 bg-sky-600 text-white"> signup </a>
                    {% endif %}
                </div>
            </nav>

            <main class="py-6 px-8">
                {% block content %}
                {% endblock %}
            </main>
            <footer class="py-8 px-8 bg-slate-900 text-center">
                <p>Some tests</p>
            </footer>
    </body>
</html>
